<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bs-d3 examples</title>
    <style>
        /* general ui styles */
        body {
            color: #446;
            font-family: system-ui;
            margin: 0;
        }
        h1 {
            text-align: center;
        }
        summary {
            padding: 10px 20px;
            background: linear-gradient(#eeeefa, #dde);
            cursor: pointer;
        }
        .chartbox {
            padding: 20px;
        }

        /* general viz styles */
        text {
            font-family: system-ui;
        }
        .axis line, .axis path {
            stroke: #ccc;
        }
        .axis text {
            fill: #888;
            font-weight: normal;
        }

        /* line chart styles */
        .linePath {
            fill: none;
            stroke-width: 3;
            stroke: #337;
        }
        .lineArea {
            fill: #ddf;
            stroke: none;
        }
        .linePoint {
            fill: #337;
        }

        /* bubble styles */
        .bubble.C { --hue: 180; }
        .bubble.RW { --hue: 140; }
        .bubble.LW { --hue: 220; }
        .bubble {
            fill: hsl(var(--hue), 60%, 60%);
            opacity: 0.6;
            transition: opacity 0.2s;
        }
        .bubble:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>bs-d3 examples</h1>
    <details open>
        <summary>Bubble chart</summary>
        <div class="chartbox bubblechart"></div>
    </details>
    <script src="./dist/bubblechart.js"></script>

    <details>
        <summary>Line chart</summary>
        <div class="chartbox linechart"></div>
    </details>

    <script src="./dist/linechart.js"></script>
</body>
</html>
