<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>test</title>
    <style>
        /* general styles */
        .axis line, .axis path {
            stroke: #ccc;
        }
        .axis text {
            fill: #888;
            font-weight: normal;
        }

        /* line chart styles */
        .linePath {
            fill: none;
            stroke-width: 3;
            stroke: #337;
        }
        .lineArea {
            fill: #ddf;
            stroke: none;
        }
        .linePoint {
            fill: #337;
        }

        /* bubble styles */
        .bubble.C { --hue: 180; }
        .bubble.RW { --hue: 140; }
        .bubble.LW { --hue: 220; }
        .bubble {
            fill: hsl(var(--hue), 60%, 60%);
            opacity: 0.6;
            transition: opacity 0.2s;
        }
        .bubble:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <script src="./dist/bubbleChart.js"></script>
</body>
</html>
